<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Harmonie Premium | Espace Connecté</title>
    
    <!-- Firebase & Confetti -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Couleurs Premium */
            --primary: #8B5CF6;
            --primary-light: #A78BFA;
            --primary-dark: #7C3AED;
            
            --secondary: #EC4899;
            --secondary-light: #F472B6;
            --secondary-dark: #DB2777;
            
            --accent: #10B981;
            --accent-light: #34D399;
            --accent-dark: #059669;
            
            --warning: #F59E0B;
            --danger: #EF4444;
            --success: #10B981;
            
            /* Background */
            --bg-primary: #0F0F23;
            --bg-secondary: #1A1A3A;
            --bg-tertiary: #252545;
            
            /* Text */
            --text-primary: #FFFFFF;
            --text-secondary: #D1D5DB;
            --text-tertiary: #9CA3AF;
            
            /* Glass Effects */
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: rgba(0, 0, 0, 0.2);
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--accent) 0%, var(--primary-light) 100%);
            --gradient-rayan: linear-gradient(135deg, var(--primary) 0%, #6366F1 100%);
            --gradient-israh: linear-gradient(135deg, var(--secondary) 0%, #F472B6 100%);
            
            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 40px rgba(139, 92, 246, 0.2);
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.5rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
            --radius-xl: 2rem;
            --radius-full: 9999px;
            
            /* Transitions */
            --transition-fast: 150ms ease-out;
            --transition-normal: 300ms ease-out;
            --transition-slow: 500ms ease-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            background-attachment: fixed;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
            50% { box-shadow: 0 0 30px rgba(139, 92, 246, 0.5); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== UTILITY CLASSES ===== */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .glass-strong {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .animate-fadeIn {
            animation: fadeIn var(--transition-normal);
        }

        .animate-slideIn {
            animation: slideIn var(--transition-normal);
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-glow {
            animation: glow 2s ease-in-out infinite;
        }

        .text-gradient {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gradient-bg {
            background: var(--gradient-primary);
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
        }

        /* ===== AUTHENTICATION SCREENS ===== */
        #auth-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            padding: var(--spacing-xl);
        }

        .auth-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: var(--spacing-2xl);
            border-radius: var(--radius-xl);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-lg);
        }

        .logo-container {
            margin-bottom: var(--spacing-2xl);
        }

        .logo {
            font-size: 5rem;
            margin-bottom: var(--spacing-md);
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.3));
        }

        .brand-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-xs);
            letter-spacing: -0.02em;
        }

        .brand-subtitle {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-tertiary);
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        .auth-description {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-2xl);
            line-height: 1.8;
        }

        .user-selection {
            display: flex;
            gap: var(--spacing-xl);
            justify-content: center;
            margin-bottom: var(--spacing-2xl);
        }

        @media (max-width: 640px) {
            .user-selection {
                flex-direction: column;
                align-items: center;
            }
        }

        .user-card {
            width: 160px;
            height: 160px;
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-normal);
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .user-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity var(--transition-normal);
            z-index: 0;
        }

        .user-card:hover::before {
            opacity: 0.1;
        }

        .user-card:hover {
            transform: translateY(-8px);
            border-color: var(--glass-border);
            box-shadow: var(--shadow-lg);
        }

        .user-card.rayan:hover {
            border-color: var(--primary);
            box-shadow: 0 20px 25px -5px rgba(139, 92, 246, 0.2);
        }

        .user-card.israh:hover {
            border-color: var(--secondary);
            box-shadow: 0 20px 25px -5px rgba(236, 72, 153, 0.2);
        }

        .user-icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            position: relative;
            z-index: 1;
        }

        .user-name {
            font-size: 1.25rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .user-card.rayan .user-icon,
        .user-card.rayan .user-name {
            color: var(--primary);
        }

        .user-card.israh .user-icon,
        .user-card.israh .user-name {
            color: var(--secondary);
        }

        .auth-footer {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            margin-top: var(--spacing-xl);
        }

        /* ===== SYNC SCREEN ===== */
        #sync-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: var(--spacing-xl);
        }

        .sync-container {
            text-align: center;
            max-width: 500px;
            padding: var(--spacing-2xl);
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sync-instruction {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            margin-bottom: var(--spacing-2xl);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .sync-heart {
            width: 120px;
            height: 120px;
            border-radius: var(--radius-full);
            border: none;
            background: var(--gradient-primary);
            color: var(--text-primary);
            font-size: 3rem;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-glow);
            margin-bottom: var(--spacing-xl);
        }

        .sync-heart:hover {
            transform: scale(1.1);
            box-shadow: 0 0 60px rgba(139, 92, 246, 0.6);
        }

        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-full);
            margin: var(--spacing-xl) auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--gradient-primary);
            border-radius: var(--radius-full);
            transition: width var(--transition-normal);
        }

        .progress-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .progress-number {
            color: var(--primary);
            font-weight: 700;
        }

        /* ===== MAIN APPLICATION ===== */
        #main-app {
            display: none;
            min-height: 100vh;
        }

        /* Header */
        .app-header {
            padding: var(--spacing-xl) var(--spacing-2xl);
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: var(--spacing-xl);
        }

        @media (max-width: 1024px) {
            .header-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-lg);
                text-align: center;
            }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .user-badge {
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .user-badge.rayan {
            background: rgba(139, 92, 246, 0.15);
            color: var(--primary);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .user-badge.israh {
            background: rgba(236, 72, 153, 0.15);
            color: var(--secondary);
            border: 1px solid rgba(236, 72, 153, 0.3);
        }

        .logout-btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-tertiary);
            border-radius: var(--radius-full);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all var(--transition-normal);
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border-color: var(--glass-border);
        }

        .clock-display {
            text-align: center;
        }

        .main-clock {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: var(--spacing-xs);
        }

        .countdown {
            font-size: 0.875rem;
            color: var(--secondary);
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .progress-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        @media (max-width: 1024px) {
            .progress-section {
                align-items: center;
            }
        }

        .harmony-progress {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-sm);
        }

        .progress-label {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            font-weight: 600;
        }

        .progress-container {
            width: 200px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-full);
            overflow: hidden;
        }

        .progress-value {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: var(--radius-full);
            width: 0%;
            transition: width var(--transition-slow);
        }

        .progress-percent {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--text-primary);
            min-width: 40px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-lg);
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: var(--radius-full);
            background: var(--accent);
            animation: pulse 2s infinite;
        }

        /* ===== MAIN CONTENT ===== */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-2xl);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-2xl);
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .feature-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            transition: all var(--transition-normal);
        }

        .feature-card:hover {
            border-color: var(--glass-border);
            background: var(--glass-bg);
            box-shadow: var(--shadow-glow);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .card-icon {
            font-size: 2.5rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            border: 1px solid var(--glass-border);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .card-subtitle {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            margin-top: var(--spacing-xs);
        }

        /* ===== CRYSTAL GARDEN ===== */
        .garden-container {
            margin: var(--spacing-xl) 0;
        }

        .garden-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 4px;
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-lg);
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius-md);
            border: 1px solid var(--glass-border);
        }

        .garden-pixel {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
            border: 1px solid transparent;
        }

        .garden-pixel:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--glass-border);
        }

        .tools-bar {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .tool-btn {
            padding: var(--spacing-md) var(--spacing-lg);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--glass-border);
        }

        .tool-btn.active {
            background: rgba(139, 92, 246, 0.15);
            border-color: var(--primary);
            color: var(--primary);
        }

        .tool-btn.danger {
            border-color: rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
        }

        .tool-btn.danger:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        /* ===== CHALLENGE CENTER ===== */
        .game-section {
            margin-bottom: var(--spacing-xl);
        }

        .game-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            border: 1px solid var(--glass-border);
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .player-badge {
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 700;
            border: 2px solid;
        }

        .player-rayan {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(139, 92, 246, 0.1);
        }

        .player-israh {
            border-color: var(--secondary);
            color: var(--secondary);
            background: rgba(236, 72, 153, 0.1);
        }

        .mood-selector {
            display: flex;
            gap: var(--spacing-md);
        }

        .mood-btn {
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.4;
            transition: all var(--transition-normal);
            filter: grayscale(1);
        }

        .mood-btn:hover {
            opacity: 0.8;
            transform: scale(1.2);
            filter: grayscale(0);
        }

        .mood-btn.active {
            opacity: 1;
            filter: grayscale(0);
            transform: scale(1.3);
        }

        .rps-game {
            text-align: center;
        }

        .game-title {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-tertiary);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: var(--spacing-lg);
        }

        .rps-choices {
            display: flex;
            justify-content: center;
            gap: var(--spacing-xl);
            margin: var(--spacing-xl) 0;
        }

        .rps-choice {
            font-size: 2.5rem;
            cursor: pointer;
            transition: all var(--transition-normal);
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.03);
        }

        .rps-choice:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .rps-result {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--secondary);
            min-height: 24px;
        }

        .tic-tac-toe {
            text-align: center;
        }

        .ttt-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-md);
            max-width: 200px;
            margin: var(--spacing-xl) auto;
        }

        .ttt-cell {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--radius-md);
            border: 2px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .ttt-cell:hover {
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.1);
        }

        .reset-btn {
            background: none;
            border: none;
            color: var(--text-tertiary);
            font-size: 0.875rem;
            cursor: pointer;
            text-decoration: underline;
            margin-top: var(--spacing-lg);
            transition: color var(--transition-normal);
        }

        .reset-btn:hover {
            color: var(--secondary);
        }

        /* ===== JOURNALS ===== */
        .journals-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-xl);
        }

        @media (max-width: 1024px) {
