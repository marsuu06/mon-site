<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L'Harmonie üåô</title>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPNfMyhIOTWyGG-ZB5pOTr-y3TA0J3B28",
            authDomain: "mon-projet062.firebaseapp.com",
            databaseURL: "https://mon-projet062-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "mon-projet062",
            storageBucket: "mon-projet062.appspot.com",
            messagingSenderId: "1054174163421",
            appId: "1:1054174163421:web:50817b3c930a5eb55ac634"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        :root { --accent: #9b5de5; --bg: #090511; --glass: rgba(255, 255, 255, 0.05); --pink: #f178ff; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: #fff; background: radial-gradient(circle at top, #1a0b2e, var(--bg)); min-height: 100vh; overflow-x: hidden; }
        
        #intro-screen { position: fixed; inset: 0; z-index: 1000; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; transition: 0.8s; }
        #intro-screen.hidden { opacity: 0; pointer-events: none; transform: scale(1.1); }
        
        .pulse-btn { width: 100px; height: 100px; background: var(--accent); border-radius: 50%; margin: 30px auto; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 2rem; border: none; box-shadow: 0 0 20px rgba(155, 93, 229, 0.4); animation: pulse-anim 1.5s infinite; }
        @keyframes pulse-anim { 0% { transform: scale(0.95); } 70% { transform: scale(1.05); } 100% { transform: scale(0.95); } }
        
        #main-app { display: none; opacity: 0; transition: 1s; padding: 15px; max-width: 900px; margin: auto; }
        #main-app.visible { display: block; opacity: 1; }
        
        .card { background: var(--glass); border-radius: 30px; padding: 25px; border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(10px); margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
        .mood-row { display: flex; justify-content: space-around; margin: 15px 0; }
        .mood-emoji { font-size: 1.6rem; cursor: pointer; opacity: 0.3; transition: 0.3s; }
        .mood-emoji.active { opacity: 1; transform: scale(1.2); }
        
        #pixel-canvas { display: grid; grid-template-columns: repeat(8, 1fr); gap: 4px; max-width: 280px; margin: 0 auto; }
        .pixel { aspect-ratio: 1; background: rgba(255,255,255,0.05); border-radius: 4px; cursor: pointer; }
        
        .code-input { width: 45px; height: 55px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; text-align: center; color: #fff; font-size: 1.2rem; }
        textarea { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; color: #fff; padding: 12px; font-family: inherit; resize: none; box-sizing: border-box; margin-bottom: 8px; }
        .finish-btn { width: 100%; padding: 16px; border-radius: 18px; border: none; background: linear-gradient(45deg, var(--accent), var(--pink)); color: white; font-weight: 700; cursor: pointer; }
        
        #secret-tap { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; box-shadow: 0 0 15px var(--accent); z-index: 100; cursor: pointer; }
        .dot { width: 12px; height: 12px; background: #333; border-radius: 50%; display: inline-block; margin-left: 10px; }
        .dot.active { background: #00ff88; box-shadow: 0 0 15px #00ff88; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1 style="font-size: 2.5rem; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">L'Harmonie</h1>
        <p>Synchronisez vos c≈ìurs...</p>
        <button class="pulse-btn" id="heart-btn" onclick="tapHeart()">‚ù§Ô∏è</button>
        <div style="width: 200px; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden;">
            <div id="score-fill" style="width: 0%; height: 100%; background: #00ff88; transition: 0.3s;"></div>
        </div>
        <button id="entry-btn" style="display:none; margin-top: 20px; padding: 12px 25px; border-radius: 50px; border: none; cursor: pointer; font-weight: 700;" onclick="enterApp()">Entrer üåô</button>
    </div>

    <div id="main-app">
        <header style="text-align: center; margin-bottom: 20px;">
            <div id="timer" style="font-size: 0.8rem; color: var(--accent);">--:--:--</div>
        </header>

        <div class="grid">
            <div class="card">
                <h3>M√©t√©o du C≈ìur</h3>
                <div class="mood-row" id="mood-rayan">
                    <span class="mood-emoji" onclick="setMood('rayan', 'üòä')">üòä</span>
                    <span class="mood-emoji" onclick="setMood('rayan', 'üò¥')">üò¥</span>
                    <span class="mood-emoji" onclick="setMood('rayan', 'üî•')">üî•</span>
                </div>
                <div class="mood-row" id="mood-israh">
                    <span class="mood-emoji" onclick="setMood('israh', 'üòä')">üòä</span>
                    <span class="mood-emoji" onclick="setMood('israh', 'üò¥')">üò¥</span>
                    <span class="mood-emoji" onclick="setMood('israh', 'üî•')">üî•</span>
                </div>
            </div>

            <div class="card">
                <h3>Code de l'Unit√©</h3>
                <div style="display: flex; gap: 8px; justify-content: center;">
                    <input type="text" maxlength="1" id="c1" class="code-input">
                    <input type="text" maxlength="1" id="c2" class="code-input">
                    <input type="text" maxlength="1" id="c3" class="code-input">
                    <input type="text" maxlength="1" id="c4" class="code-input">
                </div>
                <p id="code-msg" style="text-align: center; color: var(--pink); margin-top: 10px; font-weight: bold;"></p>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Rayan <div id="dotRayan" class="dot"></div></h3>
                <textarea id="rQ" placeholder="Question de l'√¢me..."></textarea>
                <textarea id="r1" placeholder="Journal..."></textarea>
                <button class="finish-btn" onclick="complete('Rayan')">Sceller üñ§</button>
            </div>
            <div class="card">
                <h3>Israh <div id="dotIsrah" class="dot"></div></h3>
                <textarea id="iQ" placeholder="Question de l'√¢me..."></textarea>
                <textarea id="i1" placeholder="Journal..."></textarea>
                <button class="finish-btn" style="background: var(--pink)" onclick="complete('Israh')">Sceller üñ§</button>
            </div>
        </div>

        <div class="card" style="text-align: center;">
            <h3>Le Jardin</h3>
            <div id="pixel-canvas"></div>
            <button onclick="database.ref('harmonie_final/pixels').remove()" style="background:none; border:none; color:gray; cursor:pointer; font-size:0.7rem; margin-top:10px;">Effacer</button>
        </div>
    </div>

    <button id="secret-tap" onclick="database.ref('harmonie_final/love_tap').set(Date.now())">üíñ</button>

    <script>
        let score = 0;
        function tapHeart() {
            score += 25; document.getElementById('score-fill').style.width = score + "%";
            if(score >= 100) { document.getElementById('heart-btn').style.display = 'none'; document.getElementById('entry-btn').style.display = 'block'; }
        }
        function enterApp() { document.getElementById('intro-screen').classList.add('hidden'); document.getElementById('main-app').style.display = 'block'; setTimeout(() => document.getElementById('main-app').classList.add('visible'), 50); }

        const db = database.ref('harmonie_final');
        function setMood(u, e) { db.child('moods').child(u).set(e); }
        function complete(u) { db.child('finished').child(u).set(true); confetti({ particleCount: 100 }); }

        // Code
        const ins = [document.getElementById('c1'), document.getElementById('c2'), document.getElementById('c3'), document.getElementById('c4')];
        ins.forEach((input, i) => input.addEventListener('input', () => { db.child('code').child(i).set(input.value); if(input.value && i<3) ins[i+1].focus(); }));

        // Jardin
        const canvas = document.getElementById('pixel-canvas');
        for (let i=0; i<64; i++) {
            const p = document.createElement('div'); p.className = 'pixel';
            p.onclick = () => { let c = p.style.background.includes('rgb(155, 93, 229)') ? 'rgba(255,255,255,0.05)' : 'rgb(155, 93, 229)'; db.child('pixels').child(i).set(c); };
            canvas.appendChild(p);
        }

        db.on('value', snap => {
            const d = snap.val() || {};
            if(d.moods) { ['rayan', 'israh'].forEach(u => { document.querySelectorAll(`#mood-${u} .mood-emoji`).forEach(e => e.classList.toggle('active', e.innerText === d.moods[u])); }); }
            if(d.code) { d.code.forEach((v, i) => { if(document.activeElement !== ins[i]) ins[i].value = v || ""; }); if(d.code.join('') === "0602") document.getElementById('code-msg').innerText = "‚ù§Ô∏è Je t'aime ‚ù§Ô∏è"; }
            if(d.pixels) { document.querySelectorAll('.pixel').forEach((p, i) => p.style.background = d.pixels[i] || 'rgba(255,255,255,0.05)'); }
            if(d.love_tap) confetti({ particleCount: 40, colors: ['#9b5de5', '#f178ff'] });
            document.getElementById('dotRayan').classList.toggle('active', d.finished?.Rayan);
            document.getElementById('dotIsrah').classList.toggle('active', d.finished?.Israh);
        });

        setInterval(() => {
            const diff = new Date().setHours(24,0,0,0) - new Date();
            const h = Math.floor(diff/3600000); const m = Math.floor((diff%3600000)/60000);
            document.getElementById('timer').innerText = `üåô Fermeture dans ${h}h ${m}m`;
        }, 1000);
    </script>
</body>
</html>
