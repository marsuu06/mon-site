    <style>
        :root {
            --primary: #8B5CF6;
            --secondary: #EC4899;
            --accent: #10B981;
            --dark: #0F172A;
            --darker: #0A0F1C;
            --light: #F8FAFC;
            --gray: #94A3B8;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --rayan-color: #8B5CF6;
            --israh-color: #EC4899;
            --gradient-primary: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
        }

        /* --- AUTH SCREEN --- */
        #auth-screen {
            position: fixed; inset: 0; background: var(--darker);
            display: flex; align-items: center; justify-content: center; z-index: 3000;
        }

        .auth-container {
            max-width: 450px; width: 90%; text-align: center; padding: 40px;
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px);
            border-radius: 32px; border: 1px solid var(--glass-border);
        }

        .logo-glow { font-size: 4rem; filter: drop-shadow(0 0 15px var(--primary)); margin-bottom: 15px; }

        .user-select { display: flex; gap: 20px; justify-content: center; margin-top: 30px; }
        
        .user-card {
            width: 140px; padding: 20px; border-radius: 20px;
            background: var(--glass); border: 1px solid var(--glass-border);
            cursor: pointer; transition: 0.3s;
        }

        .user-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.08); }
        .user-card.rayan:hover { border-color: var(--rayan-color); box-shadow: 0 0 20px rgba(139,92,246,0.2); }
        .user-card.israh:hover { border-color: var(--israh-color); box-shadow: 0 0 20px rgba(236,72,153,0.2); }

        /* --- APP STRUCTURE --- */
        #main-app { display: none; padding-top: 20px; }

        .app-header {
            max-width: 1400px; margin: 0 auto 30px; padding: 20px;
            background: var(--glass); backdrop-filter: blur(15px);
            border-radius: 24px; border: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .clock { font-size: 2.5rem; font-weight: 700; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .main-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 25px; max-width: 1400px; margin: 0 auto; padding: 0 20px;
        }

        .card {
            background: var(--glass); border-radius: 28px; padding: 30px;
            border: 1px solid var(--glass-border); position: relative;
        }

        /* --- GARDEN --- */
        .garden-grid {
            display: grid; grid-template-columns: repeat(12, 1fr); gap: 5px;
            margin: 20px 0;
        }

        .pixel { aspect-ratio: 1; background: rgba(255,255,255,0.03); border-radius: 4px; cursor: pointer; }

        /* --- TIC TAC TOE --- */
        .ttt-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
            max-width: 250px; margin: 20px auto;
        }
        .ttt-cell {
            aspect-ratio: 1; background: rgba(0,0,0,0.2); border-radius: 12px;
            border: 1px solid var(--glass-border); font-size: 2rem;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* --- MODAL --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 5000;
        }
        .modal-content {
            background: var(--dark); padding: 40px; border-radius: 30px;
            text-align: center; border: 1px solid var(--primary);
        }

        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }
    </style>
</head>
