<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L'Harmonie - Version Int√©grale Premium üåô</title>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPNfMyhIOTWyGG-ZB5pOTr-y3TA0J3B28",
            authDomain: "mon-projet062.firebaseapp.com",
            databaseURL: "https://mon-projet062-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "mon-projet062",
            storageBucket: "mon-projet062.appspot.com",
            messagingSenderId: "1054174163421",
            appId: "1:1054174163421:web:50817b3c930a5eb55ac634"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        
        :root {
            --accent: #9b5de5;
            --bg: #05020a;
            --glass: rgba(255, 255, 255, 0.05);
            --pink: #f178ff;
            --orange: #ff9e00;
            --green: #00ff88;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; background: var(--bg); color: #fff;
            min-height: 100vh; overflow-x: hidden;
        }

        /* --- PORTAL --- */
        #who-screen {
            position: fixed; inset: 0; z-index: 3000;
            background: 
                linear-gradient(rgba(5, 2, 10, 0.8), rgba(5, 2, 10, 0.95)),
                url('https://images.unsplash.com/photo-1464802686167-b939a6910659?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 1.2s cubic-bezier(0.4, 0, 0.2, 1); text-align: center;
        }

        .portal-container { display: flex; gap: 40px; margin-top: 50px; flex-wrap: wrap; justify-content: center; transition: 0.5s; }

        .portal {
            width: 160px; height: 160px; border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative; transition: all 0.5s;
            border: 2px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); backdrop-filter: blur(15px);
        }
        .portal.active-user { border-color: #fff; transform: scale(1.1); box-shadow: 0 0 30px rgba(255,255,255,0.2); }

        .heart-sync-box { 
            margin-top: 30px; display: none; flex-direction: column; align-items: center; 
            animation: fadeIn 0.8s ease;
        }

        .heart-icon {
            font-size: 4rem; color: var(--pink); cursor: pointer;
            animation: beat 1.5s infinite; transition: 0.2s;
            filter: drop-shadow(0 0 15px var(--pink));
        }
        .heart-icon:active { transform: scale(0.8); }

        .sync-dots { display: flex; gap: 10px; margin-top: 15px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: rgba(255,255,255,0.1); transition: 0.3s; }
        .dot.on { background: var(--pink); box-shadow: 0 0 10px var(--pink); }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MAIN APP STYLE --- */
        #main-app { background: radial-gradient(circle at top right, #1a0b2e, var(--bg)); min-height: 100vh; }
        header { padding: 40px 20px; text-align: center; }
        .clock { font-size: 3.5rem; font-weight: 800; background: linear-gradient(to bottom, #fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .countdown { font-size: 0.7rem; letter-spacing: 2px; color: var(--pink); font-weight: 600; text-transform: uppercase; margin-bottom: 15px; }
        .xp-container { width: 220px; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 0 auto 15px; overflow: hidden; }
        #xp-fill { width: 0%; height: 100%; background: linear-gradient(90deg, var(--accent), var(--pink)); transition: 0.8s ease; }

        .container { max-width: 1200px; margin: auto; padding: 0 20px 100px; }
        .main-grid { display: grid; grid-template-columns: 1.2fr 1fr; gap: 30px; margin-bottom: 30px; }
        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }
        
        .card { background: var(--glass); border-radius: 35px; padding: 30px; border: 1px solid var(--border); backdrop-filter: blur(25px); }

        #garden-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 6px; }
        .pixel { aspect-ratio: 1; background: rgba(255,255,255,0.05); border-radius: 6px; cursor: pointer; transition: 0.3s; }
        
        .tool-btn { background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: rgba(255,255,255,0.5); padding: 10px 20px; border-radius: 14px; cursor: pointer; font-size: 0.75rem; font-weight: 600; }
        .tool-btn.active { border-color: var(--pink); color: #fff; background: rgba(241, 120, 255, 0.2); }

        .game-box { background: rgba(0,0,0,0.3); border-radius: 25px; padding: 25px; margin-bottom: 20px; border: 1px solid var(--border); }
        .player-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .mood-btn { font-size: 1.4rem; cursor: pointer; opacity: 0.2; transition: 0.3s; filter: grayscale(1); }
        .mood-btn.active { opacity: 1; filter: grayscale(0); transform: scale(1.3); }
        
        .ttt-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 160px; margin: 20px auto; }
        .ttt-cell { aspect-ratio: 1; background: rgba(0,0,0,0.4); border-radius: 15px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; }

        .journals-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        @media (max-width: 700px) { .journals-grid { grid-template-columns: 1fr; } }
        
        textarea { width: 100%; height: 70px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 18px; color: #fff; padding: 15px; font-family: inherit; resize: none; box-sizing: border-box; margin-bottom: 10px; }
        .finish-btn { width: 100%; padding: 20px; border-radius: 20px; border: none; background: linear-gradient(45deg, var(--accent), var(--pink)); color: white; font-weight: 800; cursor: pointer; }

        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 4000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal-content { background: #0a0510; border: 1px solid var(--pink); padding: 40px; border-radius: 40px; text-align: center; max-width: 300px; }
        .hidden { opacity: 0; pointer-events: none; transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="who-screen">
        <h1 style="font-weight: 200; letter-spacing: 15px; margin-bottom: 30px;">L'HARMONIE</h1>
        
        <div id="portal-ui" class="portal-container">
            <div id="p-Rayan" class="portal" onclick="selectUser('Rayan')">
                <span style="color:var(--accent)">RAYAN</span>
                <small>PROTECTEUR</small>
            </div>
            <div id="p-Israh" class="portal" onclick="selectUser('Israh')">
                <span style="color:var(--pink)">ISRAH</span>
                <small>LUMI√àRE</small>
            </div>
        </div>

        <div id="sync-zone" class="heart-sync-box">
            <p id="sync-msg" style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.7;">SYNCHRONISATION REQUISE (5x)</p>
            <div class="heart-icon" onclick="heartClick()">‚ù§</div>
            <div class="sync-dots">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>
        </div>
    </div>

    <div id="main-app" style="display:none">
        <header>
            <div id="real-clock" class="clock">00:00</div>
            <div id="countdown" class="countdown">--:--</div>
            <div class="xp-container"><div id="xp-fill"></div></div>
            <div style="font-size: 0.6rem; letter-spacing: 3px; color: var(--accent);">LIEN QUANTIQUE √âTABLI</div>
        </header>

        <div class="container">
            <div class="main-grid">
                <div class="card">
                    <h3>Jardin de Cristal üíé</h3>
                    <div id="garden-grid"></div>
                    <div style="margin-top:20px; display:flex; gap:10px;">
                        <button id="btn-draw" class="tool-btn active" onclick="tool='draw'">PINCEAU</button>
                        <button id="btn-erase" class="tool-btn" onclick="tool='erase'">GOMME</button>
                    </div>
                </div>

                <div class="card">
                    <h3>Jeux & Moods ‚ö°</h3>
                    <div class="game-box">
                        <div class="player-row"><span>Rayan</span><div id="moods-R"></div></div>
                        <div class="player-row"><span>Israh</span><div id="moods-I"></div></div>
                    </div>
                    <div class="game-box" style="text-align:center;">
                        <div class="ttt-grid" id="ttt-grid"></div>
                        <button onclick="resetGames()" style="background:none; border:none; color:gray; font-size:0.6rem; cursor:pointer;">RESET JEUX</button>
                    </div>
                </div>
            </div>

            <div class="journals-grid">
                <div class="card">
                    <h3>Journal de Rayan</h3>
                    <div id="q-txt-R" style="color:var(--pink); margin-bottom:15px; font-size:0.9rem;">...</div>
                    <textarea id="rQ" placeholder="R√©ponse √† la question..."></textarea>
                    <textarea id="r1" placeholder="Aujourd'hui..."></textarea>
                    <button class="finish-btn" onclick="seal('Rayan')">SCELLER</button>
                </div>
                <div class="card">
                    <h3>Journal d'Israh</h3>
                    <div id="q-txt-I" style="color:var(--pink); margin-bottom:15px; font-size:0.9rem;">...</div>
                    <textarea id="iQ" placeholder="R√©ponse √† la question..."></textarea>
                    <textarea id="i1" placeholder="Aujourd'hui..."></textarea>
                    <button class="finish-btn" style="background:linear-gradient(45deg, var(--pink), #ff00c8)" onclick="seal('Israh')">SCELLER</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2>Scell√© ! ‚ú®</h2>
            <p id="modal-msg"></p>
            <button class="finish-btn" onclick="document.getElementById('modal').style.display='none'">FERMER</button>
        </div>
    </div>

<script>
    let myUser = "";
    let tool = "draw";
    let syncCount = 0;
    const soulQuestions = ["Ton moment pr√©f√©r√© ?", "Une chose que tu aimes chez moi ?", "Un d√©fi pour demain ?", "Ton humeur ?", "De quoi es-tu fier(e) ?"];

    // --- LOGIQUE DE SYNCHRO ---
    function selectUser(u) {
        myUser = u;
        document.querySelectorAll('.portal').forEach(p => p.classList.remove('active-user'));
        document.getElementById('p-'+u).classList.add('active-user');
        document.getElementById('sync-zone').style.display = 'flex';
        document.getElementById('sync-msg').innerText = `SYNCHRONISATION : ${u.toUpperCase()}`;
    }

    function heartClick() {
        if(!myUser) return;
        const dots = document.querySelectorAll('.dot');
        if(syncCount < 5) {
            dots[syncCount].classList.add('on');
            syncCount++;
            // Petit effet haptique visuel
            document.querySelector('.heart-icon').style.transform = "scale(1.3)";
            setTimeout(() => document.querySelector('.heart-icon').style.transform = "scale(1)", 100);
        }
        
        if(syncCount === 5) {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            setTimeout(enterApp, 800);
        }
    }

    function enterApp() {
        document.getElementById('who-screen').classList.add('hidden');
        setTimeout(() => {
            document.getElementById('who-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
        }, 1000);
    }

    // --- INITIALISATION JEUX ---
    const gGrid = document.getElementById('garden-grid');
    for(let i=0; i<144; i++) {
        const p = document.createElement('div'); p.className = 'pixel';
        p.onclick = () => database.ref('harmonie_v3/garden/'+i).set(tool === 'draw' ? (myUser === 'Rayan' ? 'var(--accent)' : 'var(--pink)') : 'rgba(255,255,255,0.05)');
        gGrid.appendChild(p);
    }

    const tGrid = document.getElementById('ttt-grid');
    for(let i=0; i<9; i++) {
        const c = document.createElement('div'); c.className = 'ttt-cell';
        c.onclick = () => database.ref('harmonie_v3/ttt/'+i).set(myUser === 'Rayan' ? 'X' : 'O');
        tGrid.appendChild(c);
    }

    const moodIcons = ['üòä','üî•','ü•∫','üò¥','ü•∞'];
    ['R','I'].forEach(u => {
        const container = document.getElementById('moods-'+u);
        moodIcons.forEach(icon => {
            const span = document.createElement('span'); span.className = 'mood-btn'; span.innerText = icon;
            span.onclick = () => database.ref('harmonie_v3/moods/'+(u==='R'?'rayan':'israh')).set(icon);
            container.appendChild(span);
        });
    });

    // --- FIREBASE SYNC ---
    database.ref('harmonie_v3').on('value', snap => {
        const d = snap.val() || {};
        document.querySelectorAll('.pixel').forEach((p, i) => p.style.background = d.garden?.[i] || 'rgba(255,255,255,0.05)');
        document.querySelectorAll('.ttt-cell').forEach((c, i) => c.innerText = d.ttt?.[i] || "");
        
        ['rayan','israh'].forEach(u => {
            const char = u === 'rayan' ? 'R' : 'I';
            document.querySelectorAll(`#moods-${char} .mood-btn`).forEach(b => b.classList.toggle('active', b.innerText === d.moods?.[u]));
        });

        document.getElementById('q-txt-R').innerText = document.getElementById('q-txt-I').innerText = d.qSoul || "Lance une question...";
        if(document.activeElement.tagName !== 'TEXTAREA') {
            document.getElementById('rQ').value = d.valR?.[0] || "";
            document.getElementById('r1').value = d.valR?.[1] || "";
            document.getElementById('iQ').value = d.valI?.[0] || "";
            document.getElementById('i1').value = d.valI?.[1] || "";
        }
    });

    function syncText() {
        const vr = [document.getElementById('rQ').value, document.getElementById('r1').value];
        const vi = [document.getElementById('iQ').value, document.getElementById('i1').value];
        database.ref('harmonie_v3').update({ valR: vr, valI: vi });
    }
    document.querySelectorAll('textarea').forEach(t => t.oninput = syncText);

    function seal(u) {
        confetti({ particleCount: 100 });
        document.getElementById('modal-msg').innerText = `Journal de ${u} scell√© avec succ√®s.`;
        document.getElementById('modal').style.display = 'flex';
    }

    function resetGames() { database.ref('harmonie_v3/ttt').remove(); }

    setInterval(() => {
        const now = new Date();
        document.getElementById('real-clock').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }, 1000);
</script>
</body>
</html>
