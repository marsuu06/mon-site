<!DOCTYPE html>
<html lang="fr">
<head>

    <script>

            apiKey: "AIzaSyBPNfMyhIOTWyGG-ZB5pOTr-y3TA0J3B28",
            authDomain: "mon-projet062.firebaseapp.com",
            databaseURL: "https://mon-projet062-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "mon-projet062",

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --accent: #9b5de5;
            --bg: #05020a;
            --glass: rgba(255, 255, 255, 0.03);
            --pink: #f178ff;
            --orange: #ff9e00;
            --green: #00ff88;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; background: var(--bg); color: #fff;
            background: radial-gradient(circle at top right, #1a0b2e, var(--bg));
            min-height: 100vh; overflow-x: hidden;
        }

        /* √âCRANS D'ENTR√âE */
        #who-screen, #intro-screen {
            position: fixed; inset: 0; z-index: 2000;
            background: var(--bg); display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .who-btn {
            background: var(--glass); border: 1px solid var(--border);
            padding: 20px 40px; border-radius: 20px; color: white;
            font-weight: 800; cursor: pointer; margin: 10px; transition: 0.3s;
        }
        .who-btn:hover { background: var(--accent); transform: translateY(-5px); }
        .hidden { opacity: 0; pointer-events: none; transform: scale(1.1); }

        .pulse-btn {
            width: 100px; height: 100px; background: var(--accent);
            border-radius: 50%; cursor: pointer; border: none; font-size: 2.5rem;
            box-shadow: 0 0 40px rgba(155, 93, 229, 0.4); transition: 0.2s;
        }

        /* LAYOUT */
        header { padding: 40px 20px; text-align: center; }
        .clock { font-size: 3.5rem; font-weight: 800; margin-bottom: 5px; }
        .countdown { font-size: 0.7rem; letter-spacing: 2px; color: var(--pink); font-weight: 600; text-transform: uppercase; margin-bottom: 15px; }
        
        .xp-container { width: 220px; height: 5px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 10px auto; overflow: hidden; }
        #xp-fill { width: 0%; height: 100%; background: var(--pink); transition: 0.5s; }

        .container { max-width: 1200px; margin: auto; padding: 0 20px 100px; }
        .main-grid { display: grid; grid-template-columns: 1.2fr 1fr; gap: 30px; margin-bottom: 30px; }
        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }
        
        .card { background: var(--glass); border-radius: 35px; padding: 30px; border: 1px solid var(--border); backdrop-filter: blur(20px); position: relative; }

        /* JARDIN & OUTILS */
        #garden-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 5px; margin-bottom: 15px; }
        .pixel { aspect-ratio: 1; background: rgba(255,255,255,0.05); border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .tool-bar { display: flex; gap: 10px; }
        .tool-btn { background: none; border: 1px solid var(--border); color: rgba(255,255,255,0.4); padding: 8px 15px; border-radius: 12px; cursor: pointer; font-size: 0.7rem; font-weight: 600; }
        .tool-btn.active { border-color: var(--pink); color: var(--pink); background: rgba(241, 120, 255, 0.1); }

        /* JEUX */
        .game-box { background: rgba(0,0,0,0.2); border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        .player-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .badge { font-size: 0.6rem; font-weight: 800; padding: 4px 10px; border-radius: 10px; border: 1px solid currentColor; }
        .mood-btn { font-size: 1.2rem; cursor: pointer; opacity: 0.3; transition: 0.2s; filter: grayscale(1); }
        .mood-btn.active { opacity: 1; filter: grayscale(0); transform: scale(1.2); }
        .ttt-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 150px; margin: 15px auto; }
        .ttt-cell { aspect-ratio: 1; background: rgba(0,0,0,0.4); border-radius: 12px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; font-weight: 800; cursor: pointer; }

        /* JOURNAUX */
        .journals-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; background: var(--orange); }
        .status-dot.active { background: var(--green); box-shadow: 0 0 15px var(--green); }
        textarea { width: 100%; height: 70px; background: rgba(0,0,0,0.25); border: 1px solid var(--border); border-radius: 18px; color: #fff; padding: 15px; font-family: inherit; resize: none; box-sizing: border-box; margin-bottom: 12px; }
        .finish-btn { width: 100%; padding: 20px; border-radius: 20px; border: none; background: linear-gradient(45deg, var(--accent), var(--pink)); color: white; font-weight: 800; cursor: pointer; }

        /* MODAL */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: #1a0b2e; border: 1px solid var(--pink); padding: 40px; border-radius: 40px; text-align: center; max-width: 320px; }
    </style>
</head>
<body>

    <div id="who-screen">
        <h2 style="letter-spacing: 5px; font-weight: 300;">L'HARMONIE</h2>
        <div style="display: flex;">
            <button class="who-btn" onclick="identify('Rayan')" style="border-color: var(--accent); color: var(--accent);">RAYAN</button>
            <button class="who-btn" onclick="identify('Israh')" style="border-color: var(--pink); color: var(--pink);">ISRAH</button>
        </div>
    </div>

    <div id="intro-screen" class="hidden">
        <h1 id="welcome-txt" style="font-weight: 800;">...</h1>
        <p style="opacity: 0.4; font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 30px;">CLIQUE 5 FOIS POUR SYNCHRONISER</p>
        <button id="entry-heart" class="pulse-btn" onclick="heartStep()">‚ù§Ô∏è</button>
    </div>

    <div id="main-app" style="display:none">
        <header>
            <div id="real-clock" class="clock">00:00</div>
            <div id="countdown-timer" class="countdown">Temps restant : --h --m</div>
            <div class="xp-container"><div id="xp-fill"></div></div>
            <div style="font-size: 0.6rem; letter-spacing: 2px; color: var(--accent);">PORTAIL ACTIF</div>
        </header>

        <div class="container">
            <div class="main-grid">
                <div class="card">
                    <h3 style="margin:0 0 5px;">Jardin de Cristal üíé</h3>
                    <div id="garden-grid"></div>
                    <div class="tool-bar">
                        <button id="btn-draw" class="tool-btn active" onclick="setTool('draw')">PINCEAU</button>
                        <button id="btn-erase" class="tool-btn" onclick="setTool('erase')">GOMME</button>
                        <button class="tool-btn" style="margin-left:auto; border-color: rgba(255,0,0,0.2);" onclick="clearAll()">TOUT EFFACER</button>
                    </div>
                </div>

                <div class="card">
                    <h3 style="margin:0 0 15px;">Centre de D√©fis ‚ö°</h3>
                    <div class="game-box">
                        <div class="player-row"><span class="badge" style="color:var(--accent)">RAYAN</span><div id="moods-R"></div></div>
                        <div class="player-row"><span class="badge" style="color:var(--pink)">ISRAH</span><div id="moods-I"></div></div>
                    </div>
                    <div class="game-box" style="text-align:center;">
                        <span style="font-size:0.6rem; font-weight:800; opacity:0.5;">CHIFOUMI DIRECT</span>
                        <div style="display:flex; justify-content:center; gap:20px; margin:10px 0;">
                            <span style="cursor:pointer; font-size:1.8rem;" onclick="playRPS('ü™®')">ü™®</span>
                            <span style="cursor:pointer; font-size:1.8rem;" onclick="playRPS('üìú')">üìú</span>
                            <span style="cursor:pointer; font-size:1.8rem;" onclick="playRPS('‚úÇÔ∏è')">‚úÇÔ∏è</span>
                        </div>
                        <div id="rps-res" style="font-size:0.7rem; color:var(--pink);">...</div>
                    </div>
                    <div class="game-box" style="text-align:center;">
                        <div class="ttt-grid" id="ttt-grid"></div>
                        <button onclick="resetGames()" style="background:none; border:none; color:gray; font-size:0.6rem; cursor:pointer;">R√âINITIALISER LES JEUX</button>
                    </div>
                </div>
            </div>

            <div class="journals-grid">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                        <h3>Journal de Rayan</h3><div id="dotR" class="status-dot"></div>
                    </div>
                    <div id="q-soul-box" class="card" style="padding:15px; margin-bottom:15px; background:rgba(255,255,255,0.02)">
                        <span style="font-size:0.6rem; color:var(--accent); font-weight:800;">QUESTION DE L'√ÇME <button onclick="rollQ()" style="background:none; border:none; cursor:pointer;">üé≤</button></span>
                        <p id="q-txt-R" style="margin:5px 0; font-size:0.8rem; font-weight:600;">...</p>
                        <textarea id="rQ" placeholder="R√©ponse..."></textarea>
                    </div>
                    <textarea id="r1" placeholder="Aujourd‚Äôhui j‚Äôai gard√© pour moi‚Ä¶"></textarea>
                    <textarea id="r2" placeholder="J‚Äôai √©t√© fier de‚Ä¶"></textarea>
                    <textarea id="r3" placeholder="J‚Äôaurais aim√© te dire‚Ä¶"></textarea>
                    <textarea id="r4" placeholder="Un truc qui m'a bless√©..."></textarea>
                    <textarea id="r5" placeholder="J'ai manqu√© de..."></textarea>
                    <button class="finish-btn" onclick="seal('Rayan')">Sceller mon c≈ìur üñ§</button>
                </div>
                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                        <h3>Journal d'Israh</h3><div id="dotI" class="status-dot"></div>
                    </div>
                    <div class="card" style="padding:15px; margin-bottom:15px; background:rgba(255,255,255,0.02)">
                        <span style="font-size:0.6rem; color:var(--accent); font-weight:800;">QUESTION DE L'√ÇME</span>
                        <p id="q-txt-I" style="margin:5px 0; font-size:0.8rem; font-weight:600;">...</p>
                        <textarea id="iQ" placeholder="R√©ponse..."></textarea>
                    </div>
                    <textarea id="i1" placeholder="Aujourd‚Äôhui j‚Äôai gard√© pour moi‚Ä¶"></textarea>
                    <textarea id="i2" placeholder="J‚Äôai √©t√© fi√®re de‚Ä¶"></textarea>
                    <textarea id="i3" placeholder="J‚Äôaurais aim√© te dire‚Ä¶"></textarea>
                    <textarea id="i4" placeholder="Un truc qui m'a bless√©e..."></textarea>
                    <textarea id="i5" placeholder="J'ai manqu√© de..."></textarea>
                    <button class="finish-btn" style="background:var(--pink)" onclick="seal('Israh')">Sceller mon c≈ìur üñ§</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2 id="modal-title" style="color:var(--pink)">C≈ìur Scell√© !</h2>
            <p id="modal-msg" style="font-size:0.8rem; opacity:0.7;"></p>
            <button class="who-btn" onclick="document.getElementById('modal').style.display='none'">FERMER</button>
        </div>
    </div>

<script>
    let myUser = "", clicks = 0, tool = "draw";
    const soulQuestions = ["Ton moment pr√©f√©r√© ?", "Une chose que tu aimes chez moi ?", "Un d√©fi pour demain ?", "Ton humeur en un mot ?", "De quoi es-tu fier(e) ?"];

    // 1. Identification
    function identify(u) { myUser = u; document.getElementById('who-screen').classList.add('hidden'); document.getElementById('intro-screen').classList.remove('hidden'); document.getElementById('welcome-txt').innerText = "Bonjour " + u; }
    function heartStep() { clicks++; document.getElementById('entry-heart').style.transform = `scale(${1 + clicks*0.15})`; if(clicks >= 5) { document.getElementById('intro-screen').classList.add('hidden'); document.getElementById('main-app').style.display = 'block'; } }

    // 2. Initialisation interfaces
    const emojis = ['üòä','üî•','ü•∫','üò¥','ü•∞','üôÑ'];
    ['R','I'].forEach(p => {
        const box = document.getElementById('moods-'+p);
        emojis.forEach(e => {
            const span = document.createElement('span'); span.className='mood-btn'; span.innerText=e;
            span.onclick = () => database.ref('harmonie_v3/moods/'+(p==='R'?'rayan':'israh')).set(e);
            box.appendChild(span);
        });
    });

    const gGrid = document.getElementById('garden-grid');
    for(let i=0; i<144; i++) {
        const p = document.createElement('div'); p.className = 'pixel';
        p.onclick = () => {
            const color = tool === 'draw' ? (myUser === 'Rayan' ? 'var(--accent)' : 'var(--pink)') : 'rgba(255,255,255,0.05)';
            database.ref('harmonie_v3/garden/'+i).set(color);
        };
        gGrid.appendChild(p);
    }

    const tGrid = document.getElementById('ttt-grid');
    for(let i=0; i<9; i++) {
        const c = document.createElement('div'); c.className = 'ttt-cell';
        c.onclick = () => database.ref('harmonie_v3/ttt/'+i).set(myUser === 'Rayan' ? 'X' : 'O');
        tGrid.appendChild(c);
    }

    // 3. Actions & Sync
    function setTool(t) { tool = t; document.getElementById('btn-draw').classList.toggle('active', t==='draw'); document.getElementById('btn-erase').classList.toggle('active', t==='erase'); }
    function clearAll() { database.ref('harmonie_v3/garden').remove(); }
    function playRPS(m) { database.ref(`harmonie_v3/rps/${myUser.toLowerCase()}`).set(m); }
    function resetGames() { database.ref('harmonie_v3/ttt').remove(); database.ref('harmonie_v3/rps').remove(); }
    function rollQ() { database.ref('harmonie_v3/qSoul').set(soulQuestions[Math.floor(Math.random()*soulQuestions.length)]); }
    function seal(u) {
        database.ref('harmonie_v3/done/'+u).set(true);
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        document.getElementById('modal-msg').innerText = `Ton journal a √©t√© envoy√© dans les √©toiles. ${u === 'Rayan' ? 'Israh' : 'Rayan'} peut d√©sormais le ressentir.`;
        document.getElementById('modal').style.display = 'flex';
    }

    function syncText() {
        const vr = [1,2,3,4,5].map(n => document.getElementById('r'+n).value); vr.push(document.getElementById('rQ').value);
        const vi = [1,2,3,4,5].map(n => document.getElementById('i'+n).value); vi.push(document.getElementById('iQ').value);
        database.ref('harmonie_v3').update({ valR: vr, valI: vi });
    }
    document.querySelectorAll('textarea').forEach(t => t.oninput = syncText);

    // 4. LOGIQUE TEMPS & AUTO-RESET
    function updateTime() {
        const now = new Date();
        document.getElementById('real-clock').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

        // Calcul temps avant minuit
        const minuit = new Date();
        minuit.setHours(24, 0, 0, 0);
        const diff = minuit - now;

        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        document.getElementById('countdown-timer').innerText = `Fermeture du portail dans ${h}h ${m}m`;

        // RESET AUTO √Ä MINUIT
        if (h === 0 && m === 0 && now.getSeconds() === 0) {
            database.ref('harmonie_v3').remove();
            location.reload(); // Rafra√Æchit pour tout vider proprement
        }
    }
    setInterval(updateTime, 1000);

    // 5. Firebase Listener
    database.ref('harmonie_v3').on('value', snap => {
        const d = snap.val() || {};
        document.querySelectorAll('.pixel').forEach((p, i) => p.style.background = d.garden?.[i] || 'rgba(255,255,255,0.05)');
        document.querySelectorAll('.ttt-cell').forEach((c, i) => { c.innerText = d.ttt?.[i] || ""; c.style.color = d.ttt?.[i] === 'X' ? 'var(--accent)' : 'var(--pink)'; });
        
        const rps = d.rps || {};
        document.getElementById('rps-res').innerText = (rps.rayan && rps.israh) ? `R: ${rps.rayan} | I: ${rps.israh}` : (rps.rayan || rps.israh ? "Un joueur a choisi..." : "Faites votre choix");
        
        ['rayan','israh'].forEach(u => {
            const char = u === 'rayan' ? 'R' : 'I';
            document.querySelectorAll(`#moods-${char} .mood-btn`).forEach(b => b.classList.toggle('active', b.innerText === d.moods?.[u]));
        });

        document.getElementById('q-txt-R').innerText = document.getElementById('q-txt-I').innerText = d.qSoul || "Lance le d√©...";
        document.getElementById('dotR').classList.toggle('active', d.done?.Rayan);
        document.getElementById('dotI').classList.toggle('active', d.done?.Israh);

        for(let i=1; i<=5; i++) {
            if(document.activeElement.id !== 'r'+i) document.getElementById('r'+i).value = d.valR?.[i-1] || "";
            if(document.activeElement.id !== 'i'+i) document.getElementById('i'+i).value = d.valI?.[i-1] || "";
        }
        if(document.activeElement.id !== 'rQ') document.getElementById('rQ').value = d.valR?.[5] || "";
        if(document.activeElement.id !== 'iQ') document.getElementById('iQ').value = d.valI?.[5] || "";
    });
</script>
</body>
</html>
