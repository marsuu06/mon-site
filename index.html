<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPNfMyhIOTWyGG-ZB5pOTr-y3TA0J3B28",
            authDomain: "mon-projet062.firebaseapp.com",
            databaseURL: "https://mon-projet062-default-rtdb.europe-west1.firebasedatabase.app",

        firebase.initializeApp(firebaseConfig);

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --accent: #9b5de5; --bg: #05020a; --glass: rgba(255, 255, 255, 0.03); --pink: #f178ff; --orange: #ff9e00; --green: #00ff88; --border: rgba(255, 255, 255, 0.08); }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: #fff; background: radial-gradient(circle at top right, #1a0b2e, var(--bg)); min-height: 100vh; overflow-x: hidden; }

        /* --- SCREENS --- */
        #who-screen, #intro-screen { position: fixed; inset: 0; z-index: 2000; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; transition: 0.8s; }
        .who-btn { background: var(--glass); border: 1px solid var(--border); padding: 20px 40px; border-radius: 20px; color: white; font-weight: 800; cursor: pointer; margin: 10px; transition: 0.3s; }
        .who-btn:hover { background: var(--accent); transform: translateY(-5px); }
        
        .hidden { opacity: 0; pointer-events: none; transform: scale(1.1); }

        .pulse-btn { width: 100px; height: 100px; background: var(--accent); border-radius: 50%; cursor: pointer; border: none; font-size: 2.5rem; box-shadow: 0 0 40px rgba(155, 93, 229, 0.4); }

        /* --- MAIN UI --- */
        .container { max-width: 1200px; margin: auto; padding: 20px 20px 100px; }
        .card { background: var(--glass); border-radius: 35px; padding: 30px; border: 1px solid var(--border); backdrop-filter: blur(20px); margin-bottom: 25px; }
        
        /* --- JARDIN --- */
        #garden-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 5px; margin-bottom: 15px; }
        .pixel { aspect-ratio: 1; background: rgba(255,255,255,0.05); border-radius: 5px; cursor: pointer; }
        .tool-btn { background: none; border: 1px solid var(--border); color: rgba(255,255,255,0.4); padding: 8px 15px; border-radius: 10px; cursor: pointer; font-size: 0.7rem; transition: 0.3s; }
        .tool-btn.active { border-color: var(--pink); color: var(--pink); box-shadow: 0 0 10px rgba(241, 120, 255, 0.2); }

        /* --- JEUX --- */
        .game-row { display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.2); padding: 10px 15px; border-radius: 15px; margin-bottom: 8px; }
        .player-tag { font-size: 0.6rem; font-weight: 800; border: 1px solid currentColor; padding: 3px 8px; border-radius: 10px; }
        .mood-btn { font-size: 1.1rem; cursor: pointer; filter: grayscale(1); opacity: 0.4; transition: 0.2s; margin-left: 5px; }
        .mood-btn.active { filter: grayscale(0); opacity: 1; transform: scale(1.2); }

        /* --- GRID MORPION --- */
        .ttt-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 150px; margin: 15px auto; }
        .ttt-cell { aspect-ratio: 1; background: rgba(0,0,0,0.4); border-radius: 10px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; }

        /* --- JOURNAUX --- */
        textarea { width: 100%; height: 60px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 15px; color: #fff; padding: 12px; margin-bottom: 10px; font-family: inherit; resize: none; }
        .finish-btn { width: 100%; padding: 18px; border-radius: 15px; border: none; background: linear-gradient(45deg, var(--accent), var(--pink)); color: white; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <div id="who-screen">
        <h2 style="letter-spacing: 4px;">QUI SE CONNECTE ?</h2>
        <div style="display: flex;">
            <button class="who-btn" onclick="selectUser('Rayan')" style="border-color: var(--accent);">RAYAN</button>
            <button class="who-btn" onclick="selectUser('Israh')" style="border-color: var(--pink);">ISRAH</button>
        </div>
    </div>

    <div id="intro-screen" class="hidden">
        <h1 id="welcome-msg" style="margin-bottom: 5px;">...</h1>
        <p style="opacity: 0.4; font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 25px;">SYNCHRONISATION DU COEUR (5 CLICS)</p>
        <button id="entry-heart" class="pulse-btn" onclick="heartClick()">‚ù§Ô∏è</button>
    </div>

    <div id="app" style="display:none;">
        <header style="text-align:center; padding: 40px 0;">
            <div id="clock" style="font-size: 3rem; font-weight: 800;">00:00</div>
            <div style="width:200px; height:4px; background:rgba(255,255,255,0.1); margin:15px auto; border-radius:10px; overflow:hidden;">
                <div id="xp-bar" style="width:0%; height:100%; background:var(--pink); transition:0.5s;"></div>
            </div>
            <div id="status-text" style="font-size: 0.6rem; color: var(--accent); letter-spacing: 2px;">L'HARMONIE EST ACTIVE</div>
        </header>

        <div class="container">
            <div style="display: grid; grid-template-columns: 1.2fr 1fr; gap: 25px; margin-bottom: 25px;">
                <div class="card">
                    <h3 style="margin:0 0 15px;">Jardin de Cristal üíé</h3>
                    <div id="garden-grid"></div>
                    <div style="display:flex; gap:10px;">
                        <button id="draw-tool" class="tool-btn active" onclick="setTool('draw')">PINCEAU</button>
                        <button id="erase-tool" class="tool-btn" onclick="setTool('erase')">GOMME (EFFACER)</button>
                        <button class="tool-btn" style="margin-left:auto" onclick="clearGarden()">TOUT EFFACER</button>
                    </div>
                </div>

                <div class="card">
                    <h3 style="margin:0 0 15px;">Centre de D√©fis ‚ö°</h3>
                    
                    <div class="game-row">
                        <span class="player-tag" style="color:var(--accent)">RAYAN</span>
                        <div id="moodR">
                            <span class="mood-btn" onclick="setMood('rayan','üòä')">üòä</span>
                            <span class="mood-btn" onclick="setMood('rayan','üî•')">üî•</span>
                            <span class="mood-btn" onclick="setMood('rayan','ü•∫')">ü•∫</span>
                            <span class="mood-btn" onclick="setMood('rayan','üò¥')">üò¥</span>
                            <span class="mood-btn" onclick="setMood('rayan','ü•∞')">ü•∞</span>
                            <span class="mood-btn" onclick="setMood('rayan','ü§Ø')">ü§Ø</span>
                        </div>
                    </div>
                    <div class="game-row" style="margin-bottom:20px;">
                        <span class="player-tag" style="color:var(--pink)">ISRAH</span>
                        <div id="moodI">
                            <span class="mood-btn" onclick="setMood('israh','üòä')">üòä</span>
                            <span class="mood-btn" onclick="setMood('israh','üî•')">üî•</span>
                            <span class="mood-btn" onclick="setMood('israh','ü•∫')">ü•∫</span>
                            <span class="mood-btn" onclick="setMood('israh','üò¥')">üò¥</span>
                            <span class="mood-btn" onclick="setMood('israh','ü•∞')">ü•∞</span>
                            <span class="mood-btn" onclick="setMood('israh','ü§Ø')">ü§Ø</span>
                        </div>
                    </div>

                    <div style="text-align:center; padding:15px; background:rgba(255,255,255,0.02); border-radius:20px; border:1px solid var(--border);">
                        <span style="font-size:0.6rem; font-weight:800; opacity:0.5;">CHIFOUMI DIRECT</span>
                        <div style="display:flex; justify-content:center; gap:20px; margin:10px 0;">
                            <span style="cursor:pointer; font-size:1.8rem;" onclick="playRPS('ü™®')">ü™®</span>
                            <span style="cursor:pointer; font-size:1.8rem;" onclick="playRPS('üìú')">üìú</span>
                            <span style="cursor:pointer; font-size:1.8rem;" onclick="playRPS('‚úÇÔ∏è')">‚úÇÔ∏è</span>
                        </div>
                        <div id="rps-status" style="font-size:0.7rem; color:var(--pink);">En attente...</div>
                    </div>
                </div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:25px;">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                        <h3 style="margin:0">Journal de Rayan</h3>
                        <div id="dotR" style="width:10px; height:10px; border-radius:50%; background:var(--orange);"></div>
                    </div>
                    <textarea id="r1" placeholder="Une pens√©e pour elle..."></textarea>
                    <textarea id="r2" placeholder="Fiert√© du jour..."></textarea>
                    <textarea id="r3" placeholder="Ce que j'aurais aim√© te dire..."></textarea>
                    <button class="finish-btn" onclick="finish('Rayan')">Sceller pour Israh üñ§</button>
                </div>

                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                        <h3 style="margin:0">Journal d'Israh</h3>
                        <div id="dotI" style="width:10px; height:10px; border-radius:50%; background:var(--orange);"></div>
                    </div>
                    <textarea id="i1" placeholder="Une pens√©e pour lui..."></textarea>
                    <textarea id="i2" placeholder="Fiert√© du jour..."></textarea>
                    <textarea id="i3" placeholder="Ce que j'aurais aim√© te dire..."></textarea>
                    <button class="finish-btn" style="background:var(--pink)" onclick="finish('Israh')">Sceller pour Rayan üñ§</button>
                </div>
            </div>
        </div>
    </div>

<script>
    let myUser = "";
    let clicks = 0;
    let currentTool = "draw";

    function selectUser(name) {
        myUser = name;
        document.getElementById('who-screen').classList.add('hidden');
        document.getElementById('intro-screen').classList.remove('hidden');
        document.getElementById('welcome-msg').innerText = "Bonjour " + name;
    }

    function heartClick() {
        clicks++;
        document.getElementById('entry-heart').style.transform = `scale(${1 + clicks*0.15})`;
        if(clicks >= 5) {
            document.getElementById('intro-screen').classList.add('hidden');
            document.getElementById('app').style.display = 'block';
        }
    }

    // Gestion du Jardin
    const garden = document.getElementById('garden-grid');
    for(let i=0; i<144; i++) {
        const p = document.createElement('div'); p.className = 'pixel';
        p.onclick = () => {
            const color = currentTool === "draw" ? (myUser === "Rayan" ? "var(--accent)" : "var(--pink)") : "rgba(255,255,255,0.05)";
            database.ref('harmonie_v2/garden/'+i).set(color);
        };
        garden.appendChild(p);
    }

    function setTool(t) {
        currentTool = t;
        document.getElementById('draw-tool').classList.toggle('active', t === 'draw');
        document.getElementById('erase-tool').classList.toggle('active', t === 'erase');
    }

    function clearGarden() { if(confirm("Tout effacer ?")) database.ref('harmonie_v2/garden').remove(); }

    // Firebase Sync
    database.ref('harmonie_v2').on('value', snap => {
        const d = snap.val() || {};
        // Garden
        document.querySelectorAll('.pixel').forEach((p, i) => {
            p.style.background = d.garden?.[i] || 'rgba(255,255,255,0.05)';
            p.style.boxShadow = d.garden?.[i] && d.garden[i] !== "rgba(255,255,255,0.05)" ? `0 0 8px ${d.garden[i]}` : "none";
        });
        // Moods
        ['rayan','israh'].forEach(u => {
            const char = u === 'rayan' ? 'R' : 'I';
            document.querySelectorAll(`#mood${char} .mood-btn`).forEach(b => b.classList.toggle('active', b.innerText === d.moods?.[u]));
        });
        // RPS
        const rps = d.rps || {};
        document.getElementById('rps-status').innerText = (rps.rayan && rps.israh) ? `R: ${rps.rayan} | I: ${rps.israh}` : (rps.rayan || rps.israh ? "Un joueur a choisi..." : "Faites votre choix");
        // Status Dots
        document.getElementById('dotR').style.background = d.done?.Rayan ? 'var(--green)' : 'var(--orange)';
        document.getElementById('dotI').style.background = d.done?.Israh ? 'var(--green)' : 'var(--orange)';
        
        // Text sync
        for(let i=1; i<=3; i++) {
            if(document.activeElement.id !== 'r'+i) document.getElementById('r'+i).value = d.textR?.[i-1] || "";
            if(document.activeElement.id !== 'i'+i) document.getElementById('i'+i).value = d.textI?.[i-1] || "";
        }
        
        // XP Bar
        let totalText = 0; document.querySelectorAll('textarea').forEach(t => { if(t.value.length > 5) totalText++; });
        document.getElementById('xp-bar').style.width = (totalText / 6 * 100) + "%";
    });

    function setMood(u, m) { database.ref('harmonie_v2/moods/'+u).set(m); }
    function playRPS(m) { database.ref('harmonie_v2/rps/'+myUser.toLowerCase()).set(m); }
    
    function save() {
        const tr = [1,2,3].map(n => document.getElementById('r'+n).value);
        const ti = [1,2,3].map(n => document.getElementById('i'+n).value);
        database.ref('harmonie_v2').update({ textR: tr, textI: ti });
    }
    
    document.querySelectorAll('textarea').forEach(t => t.oninput = save);

    function finish(u) {
        database.ref('harmonie_v2/done/'+u).set(true);
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        alert("Coeur scell√© ! Ton partenaire peut maintenant voir ton signal vert.");
    }

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }, 1000);
</script>
</body>
</html>
