<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L'Harmonie √âternelle üåô</title>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');

        :root {
            --accent: #9b5de5;
            --pink: #f178ff;
            --bg: #05020a;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; background: var(--bg); color: #fff;
            background: radial-gradient(circle at top right, #1a0b2e, #05020a);
            min-height: 100vh; overflow-x: hidden;
        }

        /* --- √âCRAN D'ENTR√âE AM√âLIOR√â --- */
        #intro-screen {
            position: fixed; inset: 0; z-index: 1000;
            background: var(--bg); display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #intro-screen.hidden { opacity: 0; pointer-events: none; transform: scale(1.2); }

        .heart-loader {
            position: relative; width: 120px; height: 120px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 3.5rem; transition: 0.3s;
        }
        .heart-loader::before {
            content: ''; position: absolute; inset: -15px;
            border: 2px solid var(--accent); border-radius: 50%;
            animation: ripple 2s infinite; opacity: 0;
        }
        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .progress-ring {
            position: absolute; width: 140px; height: 140px;
            transform: rotate(-90deg);
        }
        .progress-ring circle {
            fill: none; stroke: var(--pink); stroke-width: 4;
            stroke-dasharray: 440; stroke-dashoffset: 440;
            transition: 0.1s; stroke-linecap: round;
        }

        /* --- LAYOUT PRINCIPAL --- */
        #main-app { display: none; opacity: 0; padding: 20px; max-width: 1000px; margin: auto; transition: 1.5s; }
        #main-app.visible { display: block; opacity: 1; }

        .header-info { text-align: center; margin-bottom: 40px; }
        .status-badge { background: var(--glass); padding: 5px 15px; border-radius: 20px; font-size: 0.7rem; border: 1px solid var(--border); color: var(--accent); }

        .card {
            background: var(--glass); border-radius: 35px; padding: 30px;
            border: 1px solid var(--border); backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }

        /* --- JEUX D√âTAILL√âS --- */
        .mood-box { display: flex; flex-direction: column; gap: 15px; }
        .mood-user { display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.2); padding: 10px 20px; border-radius: 20px; }
        .mood-options { display: flex; gap: 10px; }
        .mood-emoji { font-size: 1.4rem; cursor: pointer; opacity: 0.2; transition: 0.4s; filter: grayscale(1); }
        .mood-emoji.active { opacity: 1; filter: grayscale(0); transform: scale(1.3); }

        #pixel-canvas { display: grid; grid-template-columns: repeat(8, 1fr); gap: 6px; width: fit-content; margin: auto; }
        .pixel { width: 32px; height: 32px; background: rgba(255,255,255,0.03); border-radius: 6px; cursor: pointer; transition: 0.2s; border: 1px solid rgba(255,255,255,0.02); }
        .pixel:hover { background: rgba(255,255,255,0.1); }

        /* --- JOURNAL PROPRE --- */
        .journal-meta { font-size: 0.65rem; color: var(--accent); margin-bottom: 10px; display: flex; justify-content: space-between; }
        textarea {
            width: 100%; height: 120px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border); border-radius: 20px;
            color: #eee; padding: 15px; font-family: inherit; resize: none;
            box-sizing: border-box; line-height: 1.5; font-size: 0.9rem;
        }
        .btn-action {
            width: 100%; padding: 15px; border-radius: 20px; border: none;
            background: linear-gradient(90deg, var(--accent), var(--pink));
            color: white; font-weight: 700; cursor: pointer; margin-top: 10px;
            transition: 0.3s;
        }
        .btn-action:active { transform: scale(0.98); }

        #love-btn {
            position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px;
            background: var(--accent); border-radius: 50%; border: none;
            box-shadow: 0 0 25px var(--accent); cursor: pointer; z-index: 100;
            font-size: 1.6rem; animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="heart-loader" onclick="chargeEntry()">
            ‚ù§Ô∏è
            <svg class="progress-ring"><circle id="circle" r="70" cx="70" cy="70"/></svg>
        </div>
        <p style="margin-top: 40px; font-weight: 300; letter-spacing: 2px; opacity: 0.6;">MAINTEZ LE C≈íUR POUR ENTRER</p>
    </div>

    <div id="main-app">
        <div class="header-info">
            <h1 style="font-weight: 800; font-size: 2.2rem; margin-bottom: 5px;">L'Harmonie</h1>
            <span class="status-badge" id="timer">Portail Temporel Actif</span>
        </div>

        <div class="grid">
            <div class="card">
                <h3 style="margin-top:0; font-size: 1.1rem;">M√©t√©o √âmotionnelle</h3>
                <div class="mood-box">
                    <div class="mood-user">
                        <span>Rayan</span>
                        <div class="mood-options" id="m-rayan">
                            <span class="mood-emoji" onclick="setM('rayan','üòä')">üòä</span>
                            <span class="mood-emoji" onclick="setM('rayan','üò¥')">üò¥</span>
                            <span class="mood-emoji" onclick="setM('rayan','üî•')">üî•</span>
                            <span class="mood-emoji" onclick="setM('rayan','ü•∫')">ü•∫</span>
                        </div>
                    </div>
                    <div class="mood-user">
                        <span>Israh</span>
                        <div class="mood-options" id="m-israh">
                            <span class="mood-emoji" onclick="setM('israh','üòä')">üòä</span>
                            <span class="mood-emoji" onclick="setM('israh','üò¥')">üò¥</span>
                            <span class="mood-emoji" onclick="setM('israh','üî•')">üî•</span>
                            <span class="mood-emoji" onclick="setM('israh','ü•∫')">ü•∫</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3 style="margin-top:0; font-size: 1.1rem; text-align: center;">Le Jardin de Cristal</h3>
                <div id="pixel-canvas"></div>
                <div style="text-align:center; margin-top: 15px;">
                    <button onclick="db.child('pix').remove()" style="background:none; border:none; color:gray; font-size:0.6rem; cursor:pointer;">Effacer le dessin partag√©</button>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <div class="journal-meta"><span>JOURNAL DE RAYAN</span><span id="st-rayan">‚óè HORS-LIGNE</span></div>
                <textarea id="txt-rayan" placeholder="√âcris ce que tu as sur le c≈ìur aujourd'hui..."></textarea>
                <button class="btn-action" onclick="saveJ('rayan')">Sceller mon message üñ§</button>
            </div>
            <div class="card">
                <div class="journal-meta"><span>JOURNAL D'ISRAH</span><span id="st-israh">‚óè HORS-LIGNE</span></div>
                <textarea id="txt-israh" placeholder="√âcris ce que tu as sur le c≈ìur aujourd'hui..."></textarea>
                <button class="btn-action" style="background: linear-gradient(90deg, var(--pink), #ff9eb5);" onclick="saveJ('israh')">Sceller mon message üñ§</button>
            </div>
        </div>
    </div>

    <button id="love-btn" onclick="sendL()">üíñ</button>

    <script>
        // Ta config Firebase s√©curis√©e
        const firebaseConfig = {
            apiKey: "AIzaSyBPNfMyhIOTWyGG-ZB5pOTr-y3TA0J3B28",
            authDomain: "mon-projet062.firebaseapp.com",
            databaseURL: "https://mon-projet062-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "mon-projet062",
            storageBucket: "mon-projet062.appspot.com",
            messagingSenderId: "1054174163421",
            appId: "1:1054174163421:web:50817b3c930a5eb55ac634"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('harmonie_elite');

        // --- GESTION ENTR√âE ---
        let load = 0;
        function chargeEntry() {
            load += 20;
            document.getElementById('circle').style.strokeDashoffset = 440 - (load * 4.4);
            if(load >= 100) {
                document.getElementById('intro-screen').classList.add('hidden');
                document.getElementById('main-app').style.display = 'block';
                setTimeout(() => document.getElementById('main-app').classList.add('visible'), 50);
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            }
        }

        // --- FONCTIONS SYNC ---
        function setM(u, e) { db.child('moods').child(u).set(e); }
        function sendL() { db.child('love').set(Date.now()); }
        
        function saveJ(u) {
            const val = document.getElementById('txt-'+u).value;
            db.child('journal').child(u).set({ text: val, time: new Date().toLocaleTimeString() });
            confetti({ particleCount: 50, colors: [u === 'rayan' ? '#9b5de5' : '#f178ff'] });
        }

        // --- CR√âATION DU JARDIN ---
        const garden = document.getElementById('pixel-canvas');
        for(let i=0; i<64; i++) {
            const p = document.createElement('div'); p.className = 'pixel';
            p.onclick = () => {
                let color = p.style.background.includes('rgb') ? 'rgba(255,255,255,0.03)' : 'var(--accent)';
                db.child('pix').child(i).set(color);
            };
            garden.appendChild(p);
        }

        // --- REALTIME SYNC ---
        db.on('value', snap => {
            const data = snap.val() || {};
            
            // Sync Moods
            if(data.moods) {
                ['rayan', 'israh'].forEach(u => {
                    document.querySelectorAll(`#m-${u} .mood-emoji`).forEach(el => {
                        el.classList.toggle('active', el.innerText === data.moods[u]);
                    });
                });
            }

            // Sync Pixels
            document.querySelectorAll('.pixel').forEach((p, i) => {
                p.style.background = (data.pix && data.pix[i]) ? data.pix[i] : 'rgba(255,255,255,0.03)';
                if(data.pix && data.pix[i] !== 'rgba(255,255,255,0.03)') p.style.boxShadow = "0 0 10px " + data.pix[i];
            });

            // Sync Journaux (√©vite de couper l'√©criture)
            ['rayan', 'israh'].forEach(u => {
                const area = document.getElementById('txt-'+u);
                const status = document.getElementById('st-'+u);
                if(data.journal && data.journal[u]) {
                    if(document.activeElement !== area) area.value = data.journal[u].text;
                    status.innerText = "‚óè EN LIGNE (" + data.journal[u].time + ")";
                    status.style.color = "#00ff88";
                }
            });

            // Love Tap
            if(data.love) confetti({ particleCount: 40, colors: ['#9b5de5', '#f178ff'], origin: { x: 0.9, y: 0.9 } });
        });

        // Timer
        setInterval(() => {
            const now = new Date();
            const end = new Date().setHours(24,0,0,0);
            const diff = end - now;
            const h = Math.floor(diff/3600000);
            const m = Math.floor((diff%3600000)/60000);
            document.getElementById('timer').innerText = `PORTAIL OUVERT ENCORE ${h}H ${m}M`;
        }, 1000);
    </script>
</body>
</html>
