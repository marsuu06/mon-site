<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

            apiKey: "AIzaSyBPNfMyhIOTWyGG-ZB5pOTr-y3TA0J3B28",
            authDomain: "mon-projet062.firebaseapp.com",
            databaseURL: "https://mon-projet062-default-rtdb.europe-west1.firebasedatabase.app",

    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');

        :root {
            --accent: #9b5de5;
            --purple-dark: #1a0b2e;
            --bg: #090511;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; background: var(--bg); color: #fff;
            background: radial-gradient(circle at top, var(--purple-dark), var(--bg));
            min-height: 100vh; overflow-x: hidden;
        }

        /* --- Ecran d'accueil avec JEU --- */
        #intro-screen {
            position: fixed; inset: 0; z-index: 1000;
            background: var(--bg); display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            padding: 20px; transition: 0.8s ease;
        }
        #intro-screen.hidden { opacity: 0; pointer-events: none; transform: scale(1.1); }

        .welcome-title {
            font-size: 2.8rem; font-weight: 800; margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        #game-zone {
            margin-top: 20px; width: 100%; max-width: 300px;
        }

        .pulse-btn {
            width: 100px; height: 100px; background: var(--accent);
            border-radius: 50%; margin: 30px auto; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; border: none; outline: none;
            box-shadow: 0 0 20px rgba(155, 93, 229, 0.4);
            animation: pulse-anim 1.5s infinite;
            transition: 0.2s;
        }
        @keyframes pulse-anim {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(155, 93, 229, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(155, 93, 229, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(155, 93, 229, 0); }
        }
        .pulse-btn:active { transform: scale(0.9); }

        .score-bar {
            width: 100%; height: 6px; background: rgba(255,255,255,0.1);
            border-radius: 10px; margin-top: 20px; overflow: hidden;
        }
        #score-fill { width: 0%; height: 100%; background: #00ff88; transition: 0.3s; }

        /* Centralisation du bouton final */
        #final-entry-btn {
            display: none; margin: 20px auto 0 auto;
            background: #fff; color: #000; border: none;
            padding: 15px 35px; border-radius: 50px; font-weight: 700;
            cursor: pointer; animation: fadeIn 0.5s;
        }

        /* --- Contenu Principal --- */
        #main-app { display: none; opacity: 0; transition: 1s; }
        #main-app.visible { display: block; opacity: 1; }

        header { padding: 20px; text-align: center; }
        .xp-bar { width: 200px; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 10px auto; overflow: hidden; }
        #xp-fill { width: 0%; height: 100%; background: var(--accent); transition: 0.8s; }

        .main-container { padding: 15px; max-width: 900px; margin: auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }

        .card {
            background: var(--glass); border-radius: 30px; padding: 25px;
            border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(10px);
        }

        h2 { font-size: 1.5rem; margin-top: 0; display: flex; align-items: center; justify-content: space-between; }
        .dot { width: 12px; height: 12px; background: #333; border-radius: 50%; }
        .dot.active { background: #00ff88; box-shadow: 0 0 15px #00ff88; }

        .label { font-size: 0.75rem; text-transform: uppercase; opacity: 0.5; letter-spacing: 1px; margin: 15px 0 8px; display: block; }
        
        textarea {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 18px; color: #fff; padding: 15px; font-family: inherit;
            resize: none; box-sizing: border-box; font-size: 1rem; margin-bottom: 10px;
        }
        textarea:focus { border-color: var(--accent); outline: none; background: rgba(0,0,0,0.4); }

        .q-box { background: rgba(155, 93, 229, 0.15); padding: 18px; border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(155, 93, 229, 0.2); }

        .finish-btn {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            background: linear-gradient(45deg, var(--accent), #7b2cbf);
            color: white; font-weight: 700; font-size: 1.1rem; cursor: pointer;
        }

        #timer { font-size: 0.85rem; font-weight: 600; color: var(--accent); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1 class="welcome-title">L'Harmonie</h1>
        <p id="game-status" style="opacity: 0.7;">Synchronisez vos c≈ìurs pour entrer...</p>
        
        <div id="game-zone">
            <button class="pulse-btn" id="heart-btn" onclick="tapHeart()">‚ù§Ô∏è</button>
            <div class="score-bar"><div id="score-fill"></div></div>
            <button id="final-entry-btn" onclick="enterApp()">Valider et Entrer üåô</button>
        </div>
    </div>

    <div id="main-app">
        <header>
            <div id="timer">--:--:--</div>
            <div class="xp-bar"><div id="xp-fill"></div></div>
        </header>

        <div class="main-container">
            <div class="card">
                <h2>Rayan <div id="dotRayan" class="dot"></div></h2>
                <div class="q-box">
                    <span class="label">Question de l'√¢me <button onclick="newQuestion()" style="background:none; border:none; float:right; cursor:pointer; font-size:1.2rem;">üé≤</button></span>
                    <p id="displayQ" style="margin: 12px 0; font-weight: 700; color: #f178ff; font-size: 1.1rem;">...</p>
                    <textarea id="rQ" placeholder="Ta r√©ponse..."></textarea>
                </div>
                <span class="label">Journal</span>
                <textarea id="r1" placeholder="Aujourd‚Äôhui j‚Äôai gard√© pour moi‚Ä¶"></textarea>
                <textarea id="r2" placeholder="Aujourd‚Äôhui j‚Äôai √©t√© fier(e) de‚Ä¶"></textarea>
                <textarea id="r3" placeholder="Aujourd‚Äôhui j‚Äôaurais aim√© te dire‚Ä¶"></textarea>
                <textarea id="r4" placeholder="Un truc qui m‚Äôa saoul√© / bless√©‚Ä¶"></textarea>
                <textarea id="r5" placeholder="Aujourd‚Äôhui j‚Äôai manqu√© de‚Ä¶"></textarea>
                <button class="finish-btn" onclick="complete('Rayan')">Terminer üñ§</button>
            </div>

            <div class="card">
                <h2>Israh <div id="dotIsrah" class="dot"></div></h2>
                <div class="q-box">
                    <span class="label">Question de l'√¢me</span>
                    <p id="displayQIsrah" style="margin: 12px 0; font-weight: 700; color: #f178ff; font-size: 1.1rem;">...</p>
                    <textarea id="iQ" placeholder="Ta r√©ponse..."></textarea>
                </div>
                <span class="label">Journal</span>
                <textarea id="i1" placeholder="Aujourd‚Äôhui j‚Äôai gard√© pour moi‚Ä¶"></textarea>
                <textarea id="i2" placeholder="Aujourd‚Äôhui j‚Äôai √©t√© fier(e) de‚Ä¶"></textarea>
                <textarea id="i3" placeholder="Aujourd‚Äôhui j‚Äôaurais aim√© te dire‚Ä¶"></textarea>
                <textarea id="i4" placeholder="Un truc qui m‚Äôa saoul√© / bless√©‚Ä¶"></textarea>
                <textarea id="i5" placeholder="Aujourd‚Äôhui j‚Äôai manqu√© de‚Ä¶"></textarea>
                <button class="finish-btn" style="background: #f178ff" onclick="complete('Israh')">Terminer üñ§</button>
            </div>
        </div>
    </div>

<script>
    let score = 0;
    const questions = ["Ton moment pr√©f√©r√© aujourd'hui ?", "Une chose que tu aimes chez moi ?", "Un petit d√©fi pour demain ?", "Ton humeur en un seul mot ?", "Qu'est-ce qui t'a fait sourire ?", "De quoi es-tu le plus fier ce soir ?"];

    // Logique du Jeu
    function tapHeart() {
        score += 20;
        document.getElementById('score-fill').style.width = score + "%";
        if(score >= 100) {
            document.getElementById('heart-btn').style.display = 'none';
            document.getElementById('game-status').innerText = "Connexion √©tablie.";
            document.getElementById('final-entry-btn').style.display = 'block';
        }
    }

    function enterApp() {
        document.getElementById('intro-screen').classList.add('hidden');
        document.getElementById('main-app').style.display = 'block';
        setTimeout(() => document.getElementById('main-app').classList.add('visible'), 50);
    }

    // Firebase Sync
    window.onload = () => {
        database.ref('harmonie_final').on('value', (snap) => {
            const data = snap.val();
            if(data) {
                for(let i=1; i<=5; i++) {
                    if(document.activeElement.id !== 'r'+i) document.getElementById('r'+i).value = data.rayan ? data.rayan[i-1] : "";
                    if(document.activeElement.id !== 'i'+i) document.getElementById('i'+i).value = data.israh ? data.israh[i-1] : "";
                }
                if(document.activeElement.id !== 'rQ') document.getElementById('rQ').value = data.rayan ? data.rayan[5] : "";
                if(document.activeElement.id !== 'iQ') document.getElementById('iQ').value = data.israh ? data.israh[5] : "";
                
                document.getElementById('displayQ').innerText = data.question || "...";
                document.getElementById('displayQIsrah').innerText = data.question || "...";
                
                if(data.finished?.Rayan) document.getElementById('dotRayan').classList.add('active');
                if(data.finished?.Israh) document.getElementById('dotIsrah').classList.add('active');
                updateXP();
            }
        });
    };

    function save() {
        database.ref('harmonie_final').update({
            rayan: [document.getElementById('r1').value, document.getElementById('r2').value, document.getElementById('r3').value, document.getElementById('r4').value, document.getElementById('r5').value, document.getElementById('rQ').value],
            israh: [document.getElementById('i1').value, document.getElementById('i2').value, document.getElementById('i3').value, document.getElementById('i4').value, document.getElementById('i5').value, document.getElementById('iQ').value],
            question: document.getElementById('displayQ').innerText,
            finished: { Rayan: document.getElementById('dotRayan').classList.contains('active'), Israh: document.getElementById('dotIsrah').classList.contains('active') }
        });
    }

    function newQuestion() {
        const q = questions[Math.floor(Math.random()*questions.length)];
        database.ref('harmonie_final/question').set(q);
    }

    function complete(user) {
        document.getElementById('dot' + user).classList.add('active');
        save();
        const rayanDone = document.getElementById('dotRayan').classList.contains('active');
        const israhDone = document.getElementById('dotIsrah').classList.contains('active');
        if(rayanDone && israhDone) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    function updateXP() {
        const textareas = document.querySelectorAll('#main-app textarea');
        let count = 0;
        textareas.forEach(t => { if(t.value.length > 2) count++ });
        document.getElementById('xp-fill').style.width = (count / textareas.length) * 100 + "%";
    }

    document.querySelectorAll('#main-app textarea').forEach(t => t.addEventListener('input', save));

    setInterval(() => {
        const now = new Date();
        const diff = new Date().setHours(24,0,0,0) - now;
        const h = Math.floor(diff/3600000);
        const m = Math.floor((diff%3600000)/60000);
        document.getElementById('timer').innerText = `üåô L'Harmonie veille encore ${h}h ${m}m`;
    }, 1000);
</script>
</body>
</html>
