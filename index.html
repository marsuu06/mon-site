<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');

        :root {
            --accent: #9b5de5;
            --purple-dark: #05020a;
            --bg: #090511;
            --glass: rgba(255, 255, 255, 0.03);
            --pink: #f178ff;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; background: var(--bg); color: #fff;
            background: radial-gradient(circle at top right, #1a0b2e, var(--bg));
            min-height: 100vh; overflow-x: hidden;
        }

        /* --- ACCUEIL --- */
        #intro-screen {
            position: fixed; inset: 0; z-index: 1000;
            background: var(--bg); display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #intro-screen.hidden { opacity: 0; pointer-events: none; transform: scale(1.1); }

        .pulse-btn {
            width: 90px; height: 90px; background: var(--accent);
            border-radius: 50%; cursor: pointer; border: none; font-size: 2rem;
            box-shadow: 0 0 30px rgba(155, 93, 229, 0.5);
            animation: pulse 2s infinite; transition: 0.3s;
        }
        @keyframes pulse { 0% { transform: scale(0.95); } 70% { transform: scale(1.05); } 100% { transform: scale(0.95); } }

        /* --- HEADER --- */
        header { padding: 30px 20px; text-align: center; }
        .time-box { font-size: 0.8rem; color: var(--accent); letter-spacing: 2px; font-weight: 800; margin-bottom: 5px; }
        .clock { font-size: 2.5rem; font-weight: 800; margin-bottom: 20px; opacity: 0.9; }

        /* --- LAYOUT --- */
        .container { max-width: 1200px; margin: auto; padding: 0 20px 100px; }
        
        .top-section { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; margin-bottom: 20px; }
        @media (max-width: 900px) { .top-section { grid-template-columns: 1fr; } }

        .card {
            background: var(--glass); border-radius: 30px; padding: 25px;
            border: 1px solid var(--border); backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* --- JARDIN --- */
        #garden-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 4px; }
        .pixel { aspect-ratio: 1; background: rgba(255,255,255,0.05); border-radius: 4px; cursor: pointer; transition: 0.1s; }
        .pixel:hover { background: rgba(255,255,255,0.1); }

        /* --- METEO --- */
        .mood-compact { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 20px; margin-top: 10px; }
        .mood-btns { display: flex; gap: 5px; }
        .mood-btn { font-size: 1.2rem; cursor: pointer; opacity: 0.2; transition: 0.3s; padding: 4px; }
        .mood-btn.active { opacity: 1; transform: scale(1.2); filter: drop-shadow(0 0 5px var(--accent)); }

        /* --- JOURNAUX COTE A COTE --- */
        .journals-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 700px) { .journals-grid { grid-template-columns: 1fr; } }

        .journal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .dot { width: 10px; height: 10px; background: #222; border-radius: 50%; }
        .dot.active { background: #00ff88; box-shadow: 0 0 10px #00ff88; }

        textarea {
            width: 100%; height: 70px; background: rgba(0,0,0,0.2); border: 1px solid var(--border);
            border-radius: 15px; color: #fff; padding: 12px; font-family: inherit;
            resize: none; box-sizing: border-box; font-size: 0.85rem; margin-bottom: 8px; transition: 0.3s;
        }
        textarea:focus { border-color: var(--accent); background: rgba(0,0,0,0.4); outline: none; }

        .finish-btn {
            width: 100%; padding: 15px; border-radius: 15px; border: none;
            background: linear-gradient(45deg, var(--accent), var(--pink));
            color: white; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .finish-btn:active { transform: scale(0.98); }

        .q-mini { background: rgba(155, 93, 229, 0.1); padding: 15px; border-radius: 20px; margin-bottom: 15px; border-left: 4px solid var(--accent); }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1 style="font-size: 3rem; font-weight: 800; margin-bottom: 20px;">L'Harmonie</h1>
        <button class="pulse-btn" onclick="enterApp()">‚ù§Ô∏è</button>
        <p style="margin-top: 20px; opacity: 0.5; font-size: 0.8rem; letter-spacing: 2px;">CLIQUEZ POUR SYNCHRONISER</p>
    </div>

    <div id="main-app" style="display:none">
        <header>
            <div id="real-clock" class="clock">00:00</div>
            <div id="timer" class="time-box">CHARGEMENT...</div>
        </header>

        <div class="container">
            <div class="top-section">
                <div class="card">
                    <h3 style="margin:0 0 15px 0; font-size: 1rem; opacity: 0.7;">Jardin de Cristal üíé</h3>
                    <div id="garden-grid"></div>
                    <button onclick="database.ref('harmonie_final/garden').remove()" style="background:none; border:none; color:gray; font-size:0.6rem; cursor:pointer; margin-top:10px;">R√©initialiser l'espace</button>
                </div>

                <div class="card" style="display: flex; flex-direction: column; justify-content: center;">
                    <h3 style="margin:0 0 15px 0; font-size: 1rem; opacity: 0.7;">M√©t√©o du C≈ìur</h3>
                    <div class="mood-compact">
                        <span style="font-size: 0.7rem; font-weight: 800;">RAYAN</span>
                        <div class="mood-btns" id="moodR">
                            <span class="mood-btn" onclick="setM('rayan','üòä')">üòä</span>
                            <span class="mood-btn" onclick="setM('rayan','üî•')">üî•</span>
                            <span class="mood-btn" onclick="setM('rayan','ü•∫')">ü•∫</span>
                            <span class="mood-btn" onclick="setM('rayan','üò¥')">üò¥</span>
                        </div>
                    </div>
                    <div class="mood-compact">
                        <span style="font-size: 0.7rem; font-weight: 800;">ISRAH</span>
                        <div class="mood-btns" id="moodI">
                            <span class="mood-btn" onclick="setM('israh','üòä')">üòä</span>
                            <span class="mood-btn" onclick="setM('israh','üî•')">üî•</span>
                            <span class="mood-btn" onclick="setM('israh','ü•∫')">ü•∫</span>
                            <span class="mood-btn" onclick="setM('israh','üò¥')">üò¥</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="journals-grid">
                <div class="card">
                    <div class="journal-header">
                        <h3 style="margin:0; font-size: 1.1rem;">Rayan</h3>
                        <div id="dotR" class="dot"></div>
                    </div>
                    <div class="q-mini">
                        <p id="displayQ" style="margin:0; font-size: 0.85rem; font-weight: 700; color: var(--pink);">...</p>
                        <textarea id="rQ" placeholder="Ta r√©ponse..." style="height: 50px; margin-top:10px;"></textarea>
                    </div>
                    <textarea id="r1" placeholder="Aujourd‚Äôhui j‚Äôai gard√© pour moi‚Ä¶"></textarea>
                    <textarea id="r2" placeholder="Aujourd‚Äôhui j‚Äôai √©t√© fier de‚Ä¶"></textarea>
                    <textarea id="r3" placeholder="J‚Äôaurais aim√© te dire‚Ä¶"></textarea>
                    <button class="finish-btn" onclick="complete('Rayan')">Sceller mon c≈ìur üñ§</button>
                </div>

                <div class="card">
                    <div class="journal-header">
                        <h3 style="margin:0; font-size: 1.1rem;">Israh</h3>
                        <div id="dotI" class="dot"></div>
                    </div>
                    <div class="q-mini">
                        <p id="displayQI" style="margin:0; font-size: 0.85rem; font-weight: 700; color: var(--pink);">...</p>
                        <textarea id="iQ" placeholder="Ta r√©ponse..." style="height: 50px; margin-top:10px;"></textarea>
                    </div>
                    <textarea id="i1" placeholder="Aujourd‚Äôhui j‚Äôai gard√© pour moi‚Ä¶"></textarea>
                    <textarea id="i2" placeholder="Aujourd‚Äôhui j‚Äôai √©t√© fi√®re de‚Ä¶"></textarea>
                    <textarea id="i3" placeholder="J‚Äôaurais aim√© te dire‚Ä¶"></textarea>
                    <button class="finish-btn" style="background: var(--pink)" onclick="complete('Israh')">Sceller mon c≈ìur üñ§</button>
                </div>
            </div>
        </div>
    </div>

<script>
    // Initialisation Jardin
    const garden = document.getElementById('garden-grid');
    for(let i=0; i<144; i++) { // Plus de pixels pour un look plus fin
        const p = document.createElement('div');
        p.className = 'pixel';
        p.onclick = () => database.ref('harmonie_final/garden/'+i).set('var(--accent)');
        garden.appendChild(p);
    }

    function enterApp() {
        document.getElementById('intro-screen').classList.add('hidden');
        document.getElementById('main-app').style.display = 'block';
    }

    // Firebase Sync
    database.ref('harmonie_final').on('value', snap => {
        const d = snap.val() || {};
        
        // Jardin
        document.querySelectorAll('.pixel').forEach((p, i) => {
            p.style.background = (d.garden && d.garden[i]) ? d.garden[i] : 'rgba(255,255,255,0.05)';
            if(d.garden && d.garden[i]) p.style.boxShadow = "0 0 10px var(--accent)";
        });

        // Moods
        ['rayan', 'israh'].forEach(u => {
            const char = u === 'rayan' ? 'R' : 'I';
            document.querySelectorAll(`#mood${char} .mood-btn`).forEach(b => {
                b.classList.toggle('active', b.innerText === (d.moods && d.moods[u]));
            });
        });

        // Question
        document.getElementById('displayQ').innerText = d.question || "Chargement...";
        document.getElementById('displayQI').innerText = d.question || "Chargement...";

        // Status
        if(d.finished?.Rayan) document.getElementById('dotR').classList.add('active');
        if(d.finished?.Israh) document.getElementById('dotI').classList.add('active');
        
        // Texte (Sync sans couper l'√©criture)
        for(let i=1; i<=3; i++) {
            if(document.activeElement.id !== 'r'+i) document.getElementById('r'+i).value = d.rayan_text ? d.rayan_text[i-1] : "";
            if(document.activeElement.id !== 'i'+i) document.getElementById('i'+i).value = d.israh_text ? d.israh_text[i-1] : "";
        }
    });

    function setM(u, e) { database.ref('harmonie_final/moods/'+u).set(e); }

    function save() {
        database.ref('harmonie_final').update({
            rayan_text: [document.getElementById('r1').value, document.getElementById('r2').value, document.getElementById('r3').value],
            israh_text: [document.getElementById('i1').value, document.getElementById('i2').value, document.getElementById('i3').value]
        });
    }

    function complete(u) {
        database.ref('harmonie_final/finished/'+u).set(true);
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#9b5de5', '#f178ff'] });
    }

    // Listeners
    document.querySelectorAll('textarea').forEach(t => t.addEventListener('input', save));

    // Clocks
    setInterval(() => {
        const now = new Date();
        document.getElementById('real-clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        const diff = new Date().setHours(24,0,0,0) - now;
        const h = Math.floor(diff/3600000);
        const m = Math.floor((diff%3600000)/60000);
        document.getElementById('timer').innerText = `IL RESTE ${h}H ${m}M AVANT LA FERMETURE`;
    }, 1000);
</script>
</body>
</html>
